<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>Tensorflow Project</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<link rel="stylesheet" href="style.css" />
		<script
			src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"
			type="text/javascript"
		></script>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
		<!-- Load the MobileNet model. -->
		<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet@1.0.0"> </script>
		<script src="script.js" defer></script>
	</head>
	<body>
		

		<!-- Image Classifier -->
		<div class="container">
			<h1>Image Classifier</h1>
			<div class="row"> 
				<div class="col-6">
					<input id="image-selector" class="form-control border-0 m-2" type="file">
				</div>
				<div class="col-6">
					<button id="predict-button" class="btn btn-dark float-right m-2" onclick="imageClassify()">Predict</button>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="row"> 
				<div class="col-6">
					<h2 class="ml-3 m-2">Image</h2>
					<img id="selected-image" class="ml-3" src="" />
				</div>
				<div class="col-6">
					<h2 class="ml-3 m-2">Prediction</h2>
					<p id="prediction-result">Test</p>
				</div>
			</div>
		</div>
		
		<!-- Object Detection -->
		<div class="container">
			<h1>Object Detection</h1>
			<div class="row"> 
				<div class="col-6">
					<input id="image-selector-ob" class="form-control border-0 m-2" type="file">
				</div>
				<div class="col-6">
					<button id="predict-button-ob" class="btn btn-dark float-right m-2" onclick="objectDetection()">Object Detect</button>
				</div>
			</div>
		</div>
		<div class="container">
			
			<div class="row"> 
				<div class="col-6">
					<h2 class="ml-3 m-2">Image</h2>
				</div>
				<div class="col-6">
					<h2 class="ml-3 m-2">Prediction</h2>
				</div>
			</div>
			<div class="row">
				<div class="col-6 skyNet">
					<img id="selected-image-ob" class="ml-3" src="" />
				</div>
				<div class="col-6">
					<p id="prediction-result-ob">Test</p>
				</div>
			</div>
		</div>
	</body>
</html>
